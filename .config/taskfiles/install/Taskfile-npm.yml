      - type pnpm &> /dev/null

  pnpm-lock-export:
    run: once
    cmds:
      - task: global
        vars:
          NPM_PACKAGE: pnpm-lock-export
          INSTALL_TASK: '{{.TASK}}'

  pnpm:import:
