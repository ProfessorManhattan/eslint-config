---
version: '3'

tasks:
  autocannon:
    run: once
    cmds:
      - task: global
        vars:
          NPM_PACKAGE: autocannon
          INSTALL_TASK: '{{.TASK}}'

  bundle:
    cmds:
      - task: :install:modules:global

  clinic:
    run: once
    cmds:
      - task: global
        vars:
          NPM_PACKAGE: clinic
          INSTALL_TASK: '{{.TASK}}'

  codecov:
