    cmds:
      - task: global
        vars:
          NPM_PACKAGE: codecov
          INSTALL_TASK: '{{.TASK}}'

  commitizen:
    run: once
    cmds:
      - task: global
        vars:
          FORCE_INSTALL: true
          NPM_PACKAGE: commitizen
          INSTALL_TASK: '{{.TASK}}'
          NPM_PACKAGE_BIN: git-cz

  commitlint:
    run: once
    cmds:
      - task: global
        vars:
          NPM_PACKAGE: '@commitlint/cli'
          INSTALL_TASK: '{{.TASK}}'
          NPM_PACKAGE_BIN: commitlint

  cspell:
